<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>
        .row{
            margin: 5px;
        }
        label {
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }
        fieldset{
            margin: 5px 0;
            border-radius: 10px;
            border-color: red;
        }
    </style>
</head>
<body></body>

    <h1>Formulário de Cadastro</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="row">
            <label>Nome: </label><input type="text" name="name"/>
            <label>E-mail: </label><input type="number" name="email"/>
        </div>
        <div class="row">
            <label>Profissão: </label><input type="text" name="profissao"/>
            <label>Empresa: </label><input type="number" name="empresa"/>
        </div>
    </fieldset>
    <fieldset>
        <legend>Endereço</legend>
        <div class="row">
            <label>Endereço: </label><input type="text" name="endereco"/>
            <label>Número: </label><input type="number" name="numero"/>
        </div>
        <div class="row">
            <label>Bairro: </label><input type="text" name="bairro"/>
        </div>
        <div class="row">
            <label>Cidade/UF: </label><input type="text" name="cidade"/>
        </div>
    </fieldset>
    <fieldset>
        <legend>Informações de Contato</legend>
        <div class="row">
            <label>Calular: </label><input type="text" name="celular"/>
            <label>WhatsApp: </label><input type="number" name="whats"/>
        </div>
        <div class="row">
            <label>Linkedin: </label><input type="text" name="linkedin"/>
            <label>GitHub: </label><input type="number" name="github"/>
        </div>
        <div class="row">
            <button type="reset">Limpar</button>
            <button type="submit">Enviar formulário</button>
        </div>
    </fieldset>
</body>
</html>
