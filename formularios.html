<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <form name="signup" method="POST" action="#"> <!-- GET vai pelo endereço, POST é mais seguro-->

    </form>

</html>
