<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários e Botões</title>
</head>
<body>
    <form name="signup" autocomplete="on" onsubmit="alert('Enviei o formulário')" target="_blank" method="POST" action="#"> <!-- GET vai pelo endereço, POST é mais seguro, encapsula as informações-->
        <p>Nome: <input type="text" name="name"></p> 
        <p>Idade: <input type="number" name="age"></p>
        <p>Senha: <input type="password" name="password"></p>
        <p><button type="submit">Enviar</button></p>

        <!-- Tipos de Input-->
        <label>Texto: </label><input type="text" /><br>
        <label>Número: </label><input type="number" min="0" step="5" max="99"/><br>
        <label>Range: </label><input type="range" min="0" max="100" value="10"/><br>
        <label>Color: </label><input type="color"/><br>
        <label>E-mail: </label><input type="email" type="submit" /><br>
        <label>URL: </label><input type="url"/><br>
        <label>Date: </label><input type="date"/><br> 
        <label>Week: </label><input type="week"/><br> <!-- Não funciona no firefox-->
        <label>Month: </label><input type="month"/><br> <!-- Não funciona no firefox-->
        <label>CheckBox: </label><input type="checkbox"/><br> <label>CheckBox</label><input type="checkbox"/><br> <!-- permite selecionar os dois-->
        <label>Radio: </label><input type="radio" name="aceita"/><br> <label>Radio</label><input type="radio" name="aceita"/><br> <!-- permite selecionar apenas 1-->
        <label>File: </label><input type="file" multiple/><br> 
        <label>Hidden: </label><input type="hidden"/><br> <!-- Campo invisível ao cliente, apenas em segundo plano-->
        <label>Search: </label><input type="search"/><br> <!-- Não funciona no firefox-->
        <label>Button: </label><input type="button" value="Enviar" /><br> <button type="button">Enviar</button>


    </form>
    <form method="post">
        <!-- CheckBox e Radio-->
        <h2>Você selecionou: Pizza de Calabresa</h2>
        <p>Quais opcionais você deseja?</p>
        <input type="checkbox" name="opcional[]" value="queijo"> + queijo <br><!-- o colchete[] indica ao servidor que é uma lista-->
        <input type="checkbox" name="opcional[]" value="calabresa" disable> + calabresa <br> <!-- disable: desabilita a opção-->
        <input type="checkbox" name="opcional[]" value="cebola"> + cebola <br>
        <input type="checkbox" name="opcional[]" value="azeitona"> + azeitona <br>
        <p>Borda recheada?</p>
        <input type="radio" name="borda" value="sim"> Sim <br>
        <input type="radio" name="borda" value="não"> Não <br>
        <p>Bebida?</p>
        <input type="radio" name="bebida" value="suco"> Suco <br>
        <input type="radio" name="bebida" value="refrigerante"> Refrigerante <br>
        <input type="radio" name="bebida" value="agua"> Água <br>
        <input type="radio" name="bebida" value="nenhum"> Nenhum <br>

        <button type="submit">Enviar</button>
    </form>
    <form onsubmit="" method="get">
        <!--Button e seus tipos-->
        <label>Nome: </label><input type="text" name="name"/><br>
        <label>Idade: </label><input type="number" name="age"/><br>
        <label>Password: </label><input type="password" name="password"/><br>

        <button type="button" onclick="alert('Enviado')">Clicável</button>
        <button type="reset">Limpar</button>
        <button type="submit">Enviar</button>
    </form>
    <form method="get">
        <!--Select e seus tipos-->
        <label>Nome: </label><input type="text" name="name"/><br>
        <label>Idade: </label><input type="number" name="age"/><br>
        <label>Cargo: </label>
        <select name="role" multiple> <!--multiple: permite selecionar vários itens-->
            <option value="">Selecione Cargo</option>
            <option selected value="administrativo">Administrativo</option> <!--Selected: já vem selecionado-->
            <option value="ti">Gerente de TI</option>
            <option value="gerente">Gerente</option>
            <option value="diretor">Diretor</option>
            <option value="presidente">Presidente</option>
        </select> <br>
        <label>Password: </label><input type="password" name="password"/><br>
    </form>
    <form method="get">
        <!--Tag Textarea-->
        <label>Mensagem</label>
        <textarea rows="10" cols="50" name="text"></textarea>
    </form>
</body>
</html>
